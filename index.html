<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="todo-heading">
            <h2>To-Do List</h2>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
        </div>

        <div class="todoForm">
            <form action="" class="todoFormClass" id="todoFormId">
                <input id="todoFormInputId" class="todoFormInputClass" type="text" placeholder="Add your task">
                <button id="todoAddButton" class="todoAddBtn btn">ADD</button>
            </form>
        </div>

        <div class="todo-list-area">
            <ul id="totoOlList"></ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
